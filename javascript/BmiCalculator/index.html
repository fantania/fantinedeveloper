<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>

  <body class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <div class="card-header bg-info">
              BMI Calculator
            </div>
            <div class="card-body">
              <h4><i class="fa fa-plus-square fa-1x"></i> Height:</h4>
              <form id="bmi-form">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Feet"
                  id="feet"
                />
                <input
                  type="number"
                  class="form-control"
                  placeholder="Inches"
                  id="inches"
                />

                <h4><i class="fa fa-plus-square fa-1x"></i> Weight:</h4>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Pounds"
                  id="pounds"
                />
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Calculate"
                  id="calcBtn"
                />
              </form>
              <div
                id="result"
                style="display: none; font-size: 20px; font-weight: bold;"
                class="my-3 font-italic text-info"
              ></div>
              <div id="cathegory" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
